<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Template with Sub-TOC</title>
    <script src="js/theme-toggle.js" defer></script>
    <script src="js/nav.js" defer></script>
    <!-- 
    INSTRUCTIONS:
    1. Update the href paths below based on your file location:
       - For root-level pages: href="css/style.css" and src="js/..."
       - For first-level subdirectories (e.g., /research/): href="../css/style.css" and src="../js/..."
       - For second-level subdirectories (e.g., /utils/ubuntu/): href="../../css/style.css" and src="../../js/..."
    2. Include only the scripts you need:
       - nav.js is required for the navigation bar
       - page-title.js is recommended for title management
       - page-nav.js for Ubuntu section page navigation
       - research-nav.js for Research section navigation
       - sub-toc.js for the automatic page contents generation
       - mathjax-config.js only if you need math formulas
    3. Replace this comment block with your own meta tags and styles
    -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/page-nav.js" defer></script> --> <!-- Uncomment for Ubuntu pages -->
    <!-- <script src="js/research-nav.js" defer></script> --> <!-- Uncomment for Research pages -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Ensure all headings have IDs for anchor links
        document.querySelectorAll("h1,h2,h3,h4,h5,h6").forEach(h => {
            if (!h.id) {
                const anchor = h.textContent.trim().replace(/\s+/g, "_").replace(/[^\w\-]/g, "");
                h.id = anchor;
            }
        });
    });
    </script>
</head>
<body>
    <!-- Navigation container - populated by nav.js -->
    <div id="nav-container"></div>
    
    <!-- Main content area -->
    <main>
        <!-- Page title - automatically populated from the <title> tag if using page-title.js -->
        <h1 data-use-title="full"></h1>
        
        <!-- OPTION 1: For multi-page sections (e.g., Ubuntu) -->
        <!-- Full cross-page TOC - filled by toc.js if included -->
        <!-- <div id="toc">
            <h3>Table of Contents</h3>
        </div> -->
        
        <!-- Sub-TOC for current page only - filled automatically by sub-toc.js -->
        <div id="sub-toc">
            <!-- This will be filled by sub-toc.js with headings from this page -->
        </div>
        
        <!-- Content wrapper - all page content should go inside this div -->
        <div id="contents">
            <!-- Page content goes here -->
            <h2>First Section</h2>
            <p>Your content here...</p>
            
            <h3>Subsection</h3>
            <p>More content here...</p>
            
            <h2>Second Section</h2>
            <p>Additional content...</p>
            
            <!-- Include toc.js only for Ubuntu section or other multi-page TOC areas -->
            <!-- <script src="../../js/toc.js"></script> -->
        </div>
    </main>
</body>
</html>
